 // Initiate the chart
 function createMap(data, title){
  $('#container').highcharts('Map', {

    title: {
      text: title
    },

		/*
    subtitle: {
      text: 'Source map: <a href="https://suburbanstats.org/population/maryland/list-of-counties-and-cities-in-maryland">Surburban Stats</a>'

    mapNavigation: {
      enabled: false
    },
		legend: {

			title: {

				}
    },
    chart: {
      backgroundColor: '#4b96af'
    },
    colorAxis: {
      minColor: '#FF0000',
      maxColor: '#EEDD66'
    },

    series: [{
      data: data,
      mapData: Highcharts.maps['countries/us/us-md-all'],
      joinBy: 'hc-key',
      name: 'Random data',
			dataLabels: {
        enabled: true,

      },

         pointFormat: '{point.name2}: {point.value} % Non-White'
