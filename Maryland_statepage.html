    <div id="content" ng-controller="EventController" style="padding-left:20px; padding-right:20px">



        <div class="row" style="min-height: 250px; padding-top: 50px" id="cf">
            <div class="span3" style="position: relative; padding-right: 200px">
                <img class="bottom" height="250" width="250" ng-src="{{stateinfo.circle11}}" alt="{{stateinfo.name}}" />
                <img class="top" height="250" width="250" ng-src="{{stateinfo.circle1}}" alt="{{stateinfo.name}}" />

            <div class="span3" style="position: relative; padding-right: 200px">

            </div>
        </div>

        <div class="row">
            <div class="span12" style="position: relative;">
                <img ng-src="{{stateinfo.stateImage}}" alt="{{stateinfo.name}}" />
            </div>

        </div>

        <div class="row" style="min-height: 250px; padding-top: 20px" id="cf">

            </div>
        </div>



        <hr />

        <h3>More links:</h3>
        <ul class="thumbnails">
            <li ng-repeat="event in stateinfo.events">
                <div class="row session">
                    <div class="well span9">
                        <h4 class="well-title">{{event.name}}</h4>
                        <a>{{event.link}}</a><br/>
                    </div>
                </div>
            </li>

        </ul>
